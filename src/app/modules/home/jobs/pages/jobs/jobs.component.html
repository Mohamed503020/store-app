<div class="text-center w-100 mt-5 mb-5">
  <h3> الوظائف المتاحة لدينا</h3>

</div>
<div class="d-flex justify-content-start flex-wrap mt-5">
  <div class="card mt-5" *ngFor="let job of jobs">
    <div class="content text-center">
        <h3 class="pt-3">{{job.name}}</h3>
    </div>
    <div class="footer w-100 text-center">
      <button type="button" class="submit btn btn-success mt-3 w-100" (click)="routeToPage(job)">apply</button>
    </div>
  </div>
</div>
